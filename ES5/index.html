<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="stopwatch">
        <div class="circle">
            <span class="time" id="timer">00:00:00</span>
        </div>
        <div>
            <input type="button" id="start" value="Indítás" onclick="start();">
            <input type="button" id="pause" value="Szünet" onclick="pause();">
            <input type="button" id="reset" value="Újraindítás" onclick="reset();">
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>

</html>
